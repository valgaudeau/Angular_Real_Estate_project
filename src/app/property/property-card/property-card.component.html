
<div class="card">
  <div class="img-wrapper">
    <img class="card-img-top" src="assets/images/house_default.jpg">
    <ul class="list-inline text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{estate.Id}}"><i class="fa-solid fa-pen-to-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
      </li>
    </ul>
  </div>

  <div class="card-body p-2">
    <h1>{{estate.Name}}</h1>
    <h2>{{estate.Type}}</h2>
    <h2>{{estate.Price}}</h2>
  </div>
</div>
