
<div class="card">
  <div class="img-wrapper">
    <img *ngIf="property?.Image" class="card-img-top" src="assets/images/{{property?.Image}}.PNG">
    <img *ngIf="!property?.Image" class="card-img-top" src="assets/images/default.jpg">
    <ul class="list-inline text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property?.Id}}"><i class="fa-solid fa-pen-to-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
      </li>
    </ul>
  </div>

  <div class="card-body p-2">
    <h1>{{property?.Name}}</h1>
    <h2>{{property?.Type}}</h2>
    <h2>{{property?.Price}}</h2>
  </div>
</div>
