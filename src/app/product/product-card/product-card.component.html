
<div class="card">
  <div class="img-wrapper">
    <img *ngIf="product?.image" class="card-img-top" src="assets/images/{{product?.image}}.PNG">
    <img *ngIf="!product?.image" class="card-img-top" src="assets/images/default.PNG">
  </div>

  <div class="card-body p-2 text-center">
    <h1>{{product?.name}}</h1>
    <!-- <h2>{{product?.Type}}</h2> -->
    <h2>{{product?.price}} Credits</h2>
  </div>

  <ul class="list-inline text-center">
    <li class="list-inline-item">
      <button class="btn btn-primary" routerLink="/product-detail/{{product?.id}}">Product Details</button>
    </li>
    <!--
    <li class="list-inline-item">
      <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
    </li>
    -->
  </ul>

</div>
