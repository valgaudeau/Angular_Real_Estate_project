<div class="row pt-5">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      LIST YOUR NEW SCI-FI PRODUCT HERE!
    </div>
  <!-- ABOUT FORM VALIDATION: https://angular.io/guide/form-validation -->
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #Form="ngForm">

        <div>
          <tabset #formTabs>

            <!-- TAB 1 -->
            <tab heading="Core Product Information" id="tab1">
              <div class="form-group col-12 mt-2">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5">
                <span *ngIf="!propName.valid && propName.touched" class="error-block">
                  <span *ngIf="propName.errors?.['required']"> Please enter a name for the product you want to add! </span>
                  <span *ngIf="propName.errors?.['minlength']"> Name must be at least 5 character long </span>
                </span>
              </div>

              <div class="form-group col-12 mt-2">
                <label for="type">Product Type (Spaceship / Robot)</label>
                <input type="text" class="form-control" #propType="ngModel" ngModel name="Type" required>
                <span *ngIf="!propType.valid && propType.touched" class="error-block">
                  <span *ngIf="propType.errors?.['required']"> Please enter the type of product you want to add </span>
                </span>
              </div>

              <div class="form-group col-12 mt-2">
                <label for="price">Price</label>
                <input type="text" class="form-control" ngModel name="Price" required>
              </div>

              <div class="form-group col-12">
                <button type="submit" class="btn btn-primary me-2 mt-2" (click)="selectTab(1)">Next</button>
                <!-- me-2 at the end is for margin-end by 2, see https://getbootstrap.com/docs/5.0/utilities/spacing/ -->
                <!-- <button type="submit" class="btn btn-primary me-2 mt-2">Save</button>
                <button type="reset" class="btn btn-primary mt-2">reset</button> -->
              </div>
            </tab>

            <!-- TAB 2 -->
            <tab heading="Images">
              <div class="from-group col-12">
                <div class="photo-control">
                  <button class="mt-5" type="button">Upload Pictures</button> <br/>
                </div>
              </div>
              <div class="form-group col-12">
                <button type="submit" class="btn btn-primary me-2 mt-2" (click)="selectTab(0)">Previous</button>
                <button type="submit" class="btn btn-primary mt-2" (click)="selectTab(2)">Next</button>
              </div>
            </tab>

            <!-- TAB 3 -->
            <tab heading="Extra Details">
              <div class="from-group col-12">
                <label>Age of Product (in Years)</label>
                <input type="text" class="form-control">
              </div>
              <div class="from-group col-12">
                <label>Product Description</label>
                <input type="text" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary me-2 mt-2" (click)="selectTab(1)">Previous</button>
            </tab>

          </tabset>
        </div>

      </form>
    </div>
  </div>
</div>
</div>
